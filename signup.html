<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Treasure Toys</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    
    <!-- Google Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">

    <a href="index.html" class="back-link">‚Üê Back to Store</a>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Join the Future</h1>
                <p>Create your account</p>
            </div>

            <div id="error-box" class="error-msg"></div>

            <form id="signup-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" class="form-input" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="name@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Create a password" required minlength="6">
                </div>

                <button type="submit" class="submit-btn" id="signup-btn">Create Account</button>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="login.html">Sign In</a>
            </div>
        </div>
    </div>

    <script src="store-engine.js"></script>
    <script>
        document.getElementById('signup-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorBox = document.getElementById('error-box');
            const signupBtn = document.getElementById('signup-btn');

            // Reset UI
            errorBox.style.display = 'none';
            signupBtn.textContent = 'Creating Account...';
            signupBtn.disabled = true;

            setTimeout(() => {
                const result = StoreEngine.registerUser(name, email, password);

                if (result.success) {
                    window.location.href = 'index.html'; // Auto-login redirect
                } else {
                    errorBox.textContent = result.message;
                    errorBox.style.display = 'block';
                    signupBtn.textContent = 'Create Account';
                    signupBtn.disabled = false;
                }
            }, 600);
        });
    </script>
</body>
</html>
